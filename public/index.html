<!doctype html>
<html lang="en" ng-app="myApp">
 <head>
  <meta charset="UTF-8">
  
  <title> Contact List App </title>

  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

 </head>
 <body>
	<div class="container" ng-controller="AppCtrl">
		<h1 class="header"> Contact List App </h1>
		<table class="table">
			<thead>
				<tr>
					<th> Number </th>
					<th> Email </th>
					<th> First Name </th>
					<th> Last Name </th>
					<th> Job Title </th>
					<th> Action </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> <input type="text" class="form-control" ng-model="employee.employeeNumber"> </td>
					<td> <input type="text" class="form-control" ng-model="employee.email"> </td>
					<td> <input type="text" class="form-control" ng-model="employee.firstName"> </td>
					<td> <input type="text" class="form-control" ng-model="employee.lastName"> </td>
					<td> <input type="text" class="form-control" ng-model="employee.jobTitle"> </td>
					<td> <button class="btn btn-primary" ng-click="addEmployee()"> Add Employee </button> </td>
				</tr>
				<tr ng-repeat="employee in employeesList">
					<td> {{ employee.employeeNumber }} </td>
					<td> {{ employee.email }} </td>
					<td> {{ employee.firstName }} </td>
					<td> {{ employee.lastName }} </td>
					<td> {{ employee.jobTitle }} </td>
				</tr>
			</tbody>
		</table>
	</div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
 </body>
</html>
