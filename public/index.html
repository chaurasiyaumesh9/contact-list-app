<!doctype html>
<html lang="en" ng-app="myApp">
 <head>
  <meta charset="UTF-8">
  
  <title> Contact List App </title>

  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

 </head>
 <body>
	<div class="container" ng-controller="AppCtrl">
		<h1 class="header" style="visiblity:hidden;opacity:0;"> Contact List App </h1>
		<table class="table">
			<thead>
				<tr>
					<th> ID </th>
					<th> Email </th>
					<th> Name </th>
					<th> Number </th>
					<th> Action </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> <input type="text" class="form-control" ng-model="contact.ID" disabled > </td>
					<td> <input type="text" class="form-control" ng-model="contact.email"> </td>
					<td> <input type="text" class="form-control" ng-model="contact.name"> </td>
					<td> <input type="text" class="form-control" ng-model="contact.number"> </td>
					<td> <button class="btn btn-primary" ng-click="addContact()"> Add Employee </button> </td>
				</tr>
				<tr ng-repeat="contact in contactList">
					<td> {{ contact.ID }} </td>
					<td> {{ contact.email }} </td>
					<td> {{ contact.name }} </td>
					<td> {{ contact.number }} </td>
				</tr>
			</tbody>
		</table>
	</div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
 </body>
</html>
